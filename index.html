<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <section id="row1">
      <div id="clear" class="operator darkgreen">C</div>
      <div id="container" class="large darkgreen">
        <p id="output">0</p>
      </div>
    </section>

    <section id="row2">
      <div id="num7" class="num darkgreen">7</div>
      <div id="num8" class="num darkgreen">8</div>
      <div id="num9" class="num darkgreen">9</div>
      <div id="divide" class="operator lightgreen">/</div>
    </section>

    <section id="row3">
      <div id="num4" class="num darkgreen">4</div>
      <div id="num5" class="num darkgreen">5</div>
      <div id="num6" class="num darkgreen">6</div>
      <div id="times" class="operator lightgreen">x</div>
    </section>

    <section id="row4">
      <div id="num1" class="num darkgreen">1</div>
      <div id="num2" class="num darkgreen">2</div>
      <div id="num3" class="num darkgreen">3</div>
      <div id="minus" class="operator lightgreen">-</div>
    </section>

    <section id="row5">
      <div id="num0" class="num darkgreen">0</div>
      <div id="decimal" class="operator darkgreen">.</div>
      <div id="equals" class="operator darkgreen">=</div>
      <div id="plus" class="operator lightgreen">+</div>
    </section>
  </body>
</html>
